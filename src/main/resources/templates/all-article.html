<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    .article-img img {
        width: 100px;
    }
</style>

</head>

<body>
<div class="container bg-light mt-5 rounded mx-4">
    <h3>Article Management System</h3>
    <a th:href="@{form-add}" class="btn btn-primary">Add New Post</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>

            <th scope="col">Title</th>
            <th scope="col">Descriptiom</th>
            <th scope="col">AuthorName</th>
            <th scope="col">Action</th>



            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article:${allArticle}">
            <th scope="row" th:text="${article.id}">1</th>
            <th class="article-img" scope="row" ><img src=""th:src="${article.imgUrl}"></th>

            <td th:text="${article.title}">Mark</td>
            <td th:text="${article.description}">Otto</td>
<!--            <td th:text="${article.imgUrl}">@mdo</td>-->
            <td>
                <div>
                    <a class="btn btn-warning" th:href="@{/course/{courseId}(courseId=${article.id})}">View</a>
                    <button class="btn btn-warning">Delette</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
